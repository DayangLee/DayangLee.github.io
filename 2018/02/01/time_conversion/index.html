        <ul>
<li><p>获取当前时间：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">var now = new Date();    //  Wed Dec 14 2016 18:22:12 GMT+0800 (中国标准时间)</span><br></pre></td></tr></table></figure>
</li>
<li><p>时间转化为时间戳：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">var timestamp = Date.parse(new Date());    //  1481710793000</span><br><span class="line">var timestamp = (new Date()).valueOf();    //  1481710890340</span><br><span class="line">var timestamp=new Date().getTime()；    //  1481710918902</span><br><span class="line">第一种：获取的时间戳是把毫秒改成000显示，</span><br><span class="line">第二种和第三种是获取了当前毫秒的时间戳。</span><br></pre></td></tr></table></figure>
</li>
<li><p>时间戳转换为时间：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">function timeStampToTime(timestamp)&#123;    //时间戳转为时间</span><br><span class="line">    var date = new Date(timestamp);</span><br><span class="line">    Y = date.getFullYear() + &apos;-&apos;;</span><br><span class="line">    M = (date.getMonth()+1 &lt; 10 ? &apos;0&apos;+(date.getMonth()+1) : date.getMonth()+1) + &apos;-&apos;;</span><br><span class="line">    D = date.getDate() + &apos; &apos;;</span><br><span class="line">    h = date.getHours() + &apos;:&apos;;</span><br><span class="line">    m = date.getMinutes() + &apos;:&apos;;</span><br><span class="line">    s = date.getSeconds();</span><br><span class="line">    var time = Y+M+D+h+m+s;</span><br><span class="line">    return time;</span><br><span class="line">&#125;</span><br><span class="line">timeStampToTime(1481710918902);    //   2016-12-14 18:21:58</span><br></pre></td></tr></table></figure>
</li>
</ul>
<a id="more"></a>
<ul>
<li><p>计算前n分钟时间：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">function desendMinutes(date,minutes)</span><br><span class="line">&#123;</span><br><span class="line">    minutes=parseInt(minutes);</span><br><span class="line">    var interTimes=minutes*60*1000;</span><br><span class="line">    interTimes=parseInt(interTimes);</span><br><span class="line">    return new Date(Date.parse(date)-interTimes);</span><br><span class="line">&#125;</span><br><span class="line">desendMinutes(timeStampToTime(1481710918902),10);    //Wed Dec 14 2016 18:11:58 GMT+0800 (中国标准时间)</span><br></pre></td></tr></table></figure>
</li>
<li><p>计算后n分钟时间：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">function addMinutes(date,minutes)  </span><br><span class="line">&#123;</span><br><span class="line">    minutes=parseInt(minutes);</span><br><span class="line">    var interTimes=minutes*60*1000;</span><br><span class="line">    interTimes=parseInt(interTimes);</span><br><span class="line">    return new Date(Date.parse(date)+interTimes);</span><br><span class="line">&#125;</span><br><span class="line">addMinutes(timeStampToTime(1481710918902),10);    //Wed Dec 14 2016 18:31:58 GMT+0800 (中国标准时间)</span><br></pre></td></tr></table></figure>
</li>
<li><p>自定义时间格式：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">Date.prototype.format = function(format) &#123;</span><br><span class="line">    var o = &#123;</span><br><span class="line">        &quot;M+&quot;: this.getMonth() + 1, //month</span><br><span class="line">        &quot;d+&quot;: this.getDate(), //day</span><br><span class="line">        &quot;H+&quot;: this.getHours(), //hour</span><br><span class="line">        &quot;m+&quot;: this.getMinutes(), //minute</span><br><span class="line">        &quot;s+&quot;: this.getSeconds(), //second</span><br><span class="line">        &quot;q+&quot;: Math.floor((this.getMonth() + 3) / 3), //quarter</span><br><span class="line">        &quot;S&quot;: this.getMilliseconds() //millisecond</span><br><span class="line">    &#125;</span><br><span class="line">    if (/(y+)/.test(format))</span><br><span class="line">        format = format.replace(RegExp.$1, (this.getFullYear() + &quot;&quot;).substr(4 - RegExp.$1.length));</span><br><span class="line">    for (var k in o)</span><br><span class="line">        if (new RegExp(&quot;(&quot; + k + &quot;)&quot;).test(format))</span><br><span class="line">            format = format.replace(RegExp.$1, RegExp.$1.length == 1</span><br><span class="line">                ? o[k]</span><br><span class="line">                : (&quot;00&quot; + o[k]).substr((&quot;&quot; + o[k]).length));</span><br><span class="line">    return format;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">new Date().format(&apos;yy年MM月dd日HH时mm分ss秒&apos;);  //&quot;17年05月11日13时46分52秒&quot;</span><br><span class="line">new Date(1453094034000).format(&apos;yyyy-MM-dd HH:mm&apos;);  //&quot;2016-01-18 13:13&quot;</span><br></pre></td></tr></table></figure>
</li>
<li><p>自定义时间格式：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">Date.prototype.Format = function(formatStr) &#123;</span><br><span class="line">    var str = formatStr;</span><br><span class="line">    var Week = [&apos;日&apos;,&apos;一&apos;,&apos;二&apos;,&apos;三&apos;,&apos;四&apos;,&apos;五&apos;,&apos;六&apos;];</span><br><span class="line"></span><br><span class="line">    str=str.replace(/yyyy|YYYY/,this.getFullYear());</span><br><span class="line">    str=str.replace(/yy|YY/,(this.getYear() % 100)&gt;9?(this.getYear() % 100).toString():&apos;0&apos; + (this.getYear() % 100));</span><br><span class="line"></span><br><span class="line">    str=str.replace(/MM/,this.getMonth()&gt;9?(this.getMonth().toString()+1):&apos;0&apos; + (this.getMonth()+1));</span><br><span class="line">    str=str.replace(/M/g,this.getMonth());</span><br><span class="line"></span><br><span class="line">    str=str.replace(/w|W/g,Week[this.getDay()]);</span><br><span class="line"></span><br><span class="line">    str=str.replace(/dd|DD/,this.getDate()&gt;9?this.getDate().toString():&apos;0&apos; + this.getDate());</span><br><span class="line">    str=str.replace(/d|D/g,this.getDate());</span><br><span class="line"></span><br><span class="line">    str=str.replace(/hh|HH/,this.getHours()&gt;9?this.getHours().toString():&apos;0&apos; + this.getHours());</span><br><span class="line">    str=str.replace(/h|H/g,this.getHours());</span><br><span class="line">    str=str.replace(/mm/,this.getMinutes()&gt;9?this.getMinutes().toString():&apos;0&apos; + this.getMinutes());</span><br><span class="line">    str=str.replace(/m/g,this.getMinutes());</span><br><span class="line"></span><br><span class="line">    str=str.replace(/ss|SS/,this.getSeconds()&gt;9?this.getSeconds().toString():&apos;0&apos; + this.getSeconds());</span><br><span class="line">    str=str.replace(/s|S/g,this.getSeconds());</span><br><span class="line"></span><br><span class="line">    return str;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">new Date().Format(&apos;yy年MM月dd日HH时mm分ss秒  星期W&apos;);  //&quot;&quot;17年05月18日15时28分47秒  星期四&quot;&quot;</span><br></pre></td></tr></table></figure>
</li>
</ul>
